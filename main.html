<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
<form action="#" method="post">
	<label for="name">Name:</label>
	<input type="text" id="name" placeholder="Name" required /> <br>

	<label for="email">Email:</label>
	<input type="email" id="email" placeholder="Email" required /><br>

	Gender:
	<input type="radio" id="gender_m" name="gender" required/>
	<label for="gender_m">Male</label>
	<input type="radio" id="gender_f" name="gender" required/> 
	<label for="gender_f">Female</label> <br>

	<label for="car">Car Brands</label>
	<select id="cars" name="cars">
		 <option value="" disabled selected hidden>--Please choose an option--</option>
		<option>Mercedes</option>
		<option>Lambo</option>
		<option>Audi</option> 
	</select> <br>
	<label for="age">Age</label>
	<input type="number" id="age" placeholder="Age" required/> <br>

	 <label for="dob">DOB</label>
		 <input type="date" id="dob" required/> <br>

	<label for="tel">Phone Number</label>
	<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br>

	<label for="password">Password</label>
	<input type="password"  placeholder="Password" required/><br>

	
	
</form>

	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
